<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Was ist euer Song? Beantwortet die Fragen und findet's raus!</h1>
    <form action="{{ submit_route }}" method="post">
        {% for question in questions %}
            <div class="question">
                <p>{{ question }}</p>
                <div class="answers">
                    {% for answer in answers[loop.index0] %}
                        <label class="answer-label" for="{{ answer }}">
                            <input type="radio" id="{{ answer }}" name="{{ question }}" value="{{ answer }}" required>
                            <div class="answer-field">{{ answer }}</div>
                        </label>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
        <button type="submit">Abschicken</button>
    </form>
</body>
</html>
